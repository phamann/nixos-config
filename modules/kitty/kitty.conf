# Fonts
font_family      Operator Mono Book Nerd Font Complete Mono
bold_font        Operator Mono Bold Nerd Font Complete Mono
italic_font      Operator Mono Book Italic Nerd Font Complete Mono
bold_italic_font Operator Mono Bold Italic Nerd Font Complete Mono

font_size 14.0
adjust_line_height  120%
adjust_baseline 5%

disable_ligatures never

# Window management
confirm_os_window_close 0

# Scrollback
scrollback_lines 10000

## Tab bar
tab_bar_edge top
tab_bar_style powerline
active_tab_foreground   #434758
active_tab_background   #e1acff
active_tab_font_style   bold-italic
inactive_tab_foreground #c792ea
inactive_tab_background #434758
inactive_tab_font_style normal
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index} î‚± {title}"

## Key mappings
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

## MacOS
macos_thicken_font 0
macos_quit_when_last_window_closed yes
macos_option_as_alt left
macos_colorspace displayp3

## shell integration
shell_integration no-title

